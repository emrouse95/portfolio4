<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Book Club Survey</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="survey.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Choose Our Next Book</h1>
            <div class="input-box">
                <input type="text" placeholder="First Name" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Last Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="name@email.com" required>
            </div>
            <div class="input-box month">
                <input type="month" placeholder="Book Month" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Book Title" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Author Name" required>
            </div>
            <div class="input-box">
                <input type="url" placeholder="Amazon/Bookstore Link" required>
            </div>


            <div class="input-box">
                <input class="btn" type="Submit" onclick="alert('Thank you!')">
                <input class="btn" type="reset" value="Reset">
            </div>
        </form>    
    </div>
</body>
</html>
